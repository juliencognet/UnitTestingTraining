<h1><fa-icon icon="store"></fa-icon>Store</h1>
<jhi-alert></jhi-alert>

<div class="d-flex justify-content-center" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>

<table *ngIf="!loading" class="table">
    <tr>
        <th>Photo</th>
        <th>Product name</th>
        <th>Brand</th>
        <th>Categories</th>
        <th>Unit price</th>
        <th>EAN Code</th>
        <th>Add to basket</th>
    </tr>

    <tr *ngFor="let product  of products">
        <td><img [src]="product.imageUrl" width="80px"></td>
        <td>{{product.productName}}</td>
        <td>{{product.brand}}</td>
        <td>{{product.categories}}</td>
        <td>{{product.unitPrice}}$</td>
        <td>{{product.ean13BarCode}}</td>
        <td ><button class="btn btn-secondary btn-sm" [id]="'btnAddProduct_'+product.id" (click)="selectProduct(product)">Buy</button></td>
    </tr>
</table>
