<div>
    <h2 id="page-heading">
        <span>Product In Baskets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-in-basket" [routerLink]="['/product-in-basket/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Product In Basket
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="productInBaskets?.length === 0">
        <span>No productInBaskets found</span>
    </div>
    <div class="table-responsive" *ngIf="productInBaskets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Quantity</span></th>
            <th scope="col" ><span>Product</span></th>
            <th scope="col" ><span>Basket</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productInBasket of productInBaskets ;trackBy: trackId">
                <td><a [routerLink]="['/product-in-basket', productInBasket.id, 'view' ]">{{productInBasket.id}}</a></td>
                <td>{{productInBasket.quantity}}</td>
                <td>
                    <div *ngIf="productInBasket.productId">
                        <a [routerLink]="['/product', productInBasket.productId , 'view' ]" >{{productInBasket.productId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productInBasket.basketId">
                        <a [routerLink]="['/basket', productInBasket.basketId , 'view' ]" >{{productInBasket.basketId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/product-in-basket', productInBasket.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-in-basket', productInBasket.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(productInBasket)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
